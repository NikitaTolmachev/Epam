<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Task 4: Get </title>
</head>

<body>
    <h1> The Form </h1>
    <form action="http://httpbin.org/get" method="get">
        <fieldset>
            <legend> Personal data </legend>
            <table>
                <tr>
                    <td> <label for="first_name"> First Name: </label> </td>
                    <td> <input id="first_name" type="text" name="First Name">
                        <td>
                </tr>
                <tr>
                    <td>
                     <label for="middle_name">   Middle name: </label> </td>
                    <td>
                        <input id="middle_name" type="text" name="Middle name"> </td>
                </tr>
                <tr>
                    <td> <label for="surname"> Surname: </label> </td>
                    <td> <input id="surname" type="text" name="Surname"> </td>
                </tr>
                <tr>
                    <td rowspan="2">Sex: </td>
                    <td> <label> Male 
                        <input id="Male" type="radio" name="Sex" value="male"> </label> </td>
                </tr>
                <tr>
                    <td> <label> Female
                        <input type="radio" name="Sex" value="female"> </label> </td>
                </tr>
                <tr>
                    <td> <label for="age"> Age: </label> </td>
                    <td>
                        <input id="age" type="number" min="18" max="101" name="Age"> </td>
                </tr>
                <tr>
                    <td> <label id="county"> Country of Residence: </label> </td>
                    <td>
                        <input id="county" list="country" name="country">
                        <datalist id="country">
                            <option>Russian Federation </option>
                            <option>Serbia </option>
                            <option>Ukrain </option>
                            <option>Belarus </option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td> <label for="city"> City: </label>
                        <td>
                            <input id="city" type="radio" name="city" value="Ryazan"> Ryazan
                            <input type="radio" name="city" value="Moscow"> Moscow
                            <td>
                </tr>
                <tr>
                    <td> <label for="photo"> Photography: </label> </td>
                    <td>
                        <input id="photo" type="file" name="Photography"> </td>
                </tr>
            </table>
            <hr>
            <table>
                <tr>
                    <td> Title: </td>
                    <td>
                        <select size="8" name="Title">
                     <optgroup label="Techologies">
                      <option value="Web Master">Web Master</option>
                      <option value="Database Administrator">Database Administrator</option>
                      <option value="Computer-aided design">Computer-aided design</option>
                     </optgroup>
                     <optgroup label="Finance">
                      <option value="Economic Planning">Economic Planning</option>
                      <option value="Management accounting">Management accounting</option>
                      <option value="Budget and planning">Budget and planning</option>
                     </optgroup>
                 </select> </td>
                    <tr>
                        <td> <label for="salary"> Salary: </label> </td>
                        <td> <input id="salary" type="range" name="Salary"> </td>
            </table>
            <textarea placeholder="Tell us about yourself..." cols="40" rows="15" name="About yourselft"> </textarea> <br>


        </fieldset>
        <fieldset>
            <legend> Contact information </legend>
            <table>
                <tr>
                    <td> <label for="site"> Site: </label> </td>
                    <td> <input id="site" type="text"  name="Site"> </td>
                </tr>
                <tr>
                    <td> <label for="email"> Email: </label> </td>
                    <td> <input id="email" type="email" name="Email"> </td>
                </tr>
                <td> <label for="phone"> Phone:  </label> </td>
                <td> <input id="phone" type="tel" name="Phone"> </td>
                </tr>
            </table>
        </fieldset>
        <br> <label for="pass"> Password: </label>
        <input id="pass" type="password" name="Password" required> <br>
        <button type="submit"> Отправить </button>
        <button type="reset"> Сбросить</button>
    </form>
</body>

</html>
