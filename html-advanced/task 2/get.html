<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Tast 2: Get </title>
</head>

<body>
    <h1> Registration form </h1>
    <form action="http://httpbin.org/get" method="get">
        <fieldset>
            <legend> Personal data </legend>
            <table>
                <tr>
                    <td>
                        First name: </td>
                    <td>
                        <input name="First name" type="text"> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Surname:
                    </td>
                    <td>
                        <input name="Surname" type="text"> <br>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        Sex:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="Male" value="Male"> Male <br>
                        <input type="radio" name="Female" value="Female"> Female
                        <br>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend> Contact Information </legend>
            <table>
                <tr>
                    <td>
                        Site:
                    </td>
                    <td>
                        <input name="Site" type="text"> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail:
                    </td>
                    <td>
                        <input name="Email" type="email"> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone:
                    </td>
                    <td>
                        <input name="Phone" type="tel"> <br>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <button type="submit"> Отправить </button>
    </form>
</body>

</html>
