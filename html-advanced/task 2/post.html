<!DOCTYPE html/>
<html>

<head>
    <meta charset="UTF-8"/>
    <title> Tast 2: Post </title>
</head>

<body>
    <h1> Registration form </h1>
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend> Personal data </legend>
            <table>
                <tr>
                    <td>
                       <label for="first_name"> First name: </label> </td>
                    <td>
                        <input id="first_name" name="First name" type="text"/> <br/>
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="surname">  Surname: </label>
                    </td>
                    <td>
                        <input id="surname" name="Surname" type="text"/> <br/>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                      <label for="Male">  Sex: </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="Male" name="Male" value="Male"> Male <br/>
                        <input type="radio" name="Female" value="Female"> Female
                        <br/>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend> Contact Information </legend>
            <table>
                <tr>
                    <td>
                      <label for="site">   Site: </label>                    </td>
                    <td>
                        <input id="site" name="Site" type="text"> <br/>
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="email">  E-mail: </label>
                    </td>
                    <td>
                        <input id="email" name="Email" type="email"> <br/>
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="phone">  Phone: </label>
                    </td>
                    <td>
                        <input id="phone" name="Phone" type="tel"> <br/>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <button type="submit"> Отправить </button>
    </form>
</body>

</html>
